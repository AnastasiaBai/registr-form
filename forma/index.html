<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../forma/style.css/one.css">
</head>

<body>
    <div class="box">
        <h2>Registration form</h2>
        <form action="#">
            <div class="registration-form">
                <img class="img-1" src="../forma/img/username.png"> <input type="username" id="username" name="username" placeholder="Username"><br>
                <img class="img-2" src="../forma/img/email.png"><input type="email" id="email" name="email" placeholder="Email adress"><br>

                <img src="../forma/img/pswd.png"> <input type="password" id="password" name="password" placeholder="Password"> <input type="password" id="password" name="password" placeholder="Confirm password">
                <div class="mailing-list">
                    <input type="checkbox" id="checkbox" name="checkbox" value="I want to recieve news and special offers"> I want to recieve news and special offers<br>

                    <input type="checkbox" id="checkbox" name="checkbox" value="I agree with the Terms and Conditions"> I agree with the Terms and Conditions
                </div>
            </div>

            <div class="personal-details">
                <h2>Personal details</h2>
                <input type="text" id="first-name" name="first-name" placeholder="First name"> <input type="text" id="last-name" name="last-name" placeholder="Last name"><br>
                <select name="gender">
                    <option value="Male"checked >Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="date" id="date" name="date" value="mm/dd/yy">
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


</body>

</html>
